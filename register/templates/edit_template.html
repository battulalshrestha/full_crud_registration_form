<!-- edit_template.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Data</title>
</head>
<body>

    <form method="POST">
        {% csrf_token %}
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" value="{{ item.name }}" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" value="{{ item.email }}" required><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" value="{{ item.password }}" required><br><br>

        <label for="confirm_password">Confirm Password:</label><br>
        <input type="password" id="confirm_password" name="confirm_password" value="{{ item.confirm_password }}" required><br><br>

        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
